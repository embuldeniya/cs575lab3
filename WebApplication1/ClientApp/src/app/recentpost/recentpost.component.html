<div class="container pt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title">
        Recent Posts
      </div>
    </div>
  </div>
  <div class="row">
    <h3>{{errorMsg}}</h3>
    <div class="col-lg-4 home-recent-post" *ngFor="let post of recentPosts">
      <div class="blogTitle">
        <h3>{{post.title}}</h3>
      </div>
      <div class="blogContent">
        <p>{{post.intro}} </p>
      </div>
      <a routerLink="blogpost/{{post.id}}" class="btn btn-primary">Read</a>
    </div>
  </div>
</div>
