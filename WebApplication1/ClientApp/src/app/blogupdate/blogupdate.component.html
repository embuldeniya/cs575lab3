<div class="container-fluid secondary-promo-image">

</div>

<div class="container-fluid background-beige">
  <div class="secondary-page-title">
    <div class="container">

      <p>Add/Update Blog Post</p>
    </div>
  </div>
</div>

<form name="upateBlog">
  <div *ngIf="blog" class="container-fluid pt-3 primary-background">
    <div class="container pb-3">
      <h3>
        <span *ngIf="blog.id > 0">Update </span>
        <span *ngIf="blog.id == 0">Add New </span>Blog
      </h3>
      <h2>{{blog.title | uppercase}}</h2>

      <div *ngIf="blog.id > 0"><span>Blog Id: </span>{{blog.id}}</div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-12">
            <label for="blog.title">Title<span class="text-danger">*</span></label>
            <input [(ngModel)]="blog.title" name="title" placeholder="Blog Title" class="form-control" />
          </div>

          <div class="col-lg-12">
            <label for="blog.intro">Intro<span class="text-danger">*</span></label>
            <textarea rows="5" [(ngModel)]="blog.intro" name="intro" placeholder="Blog Intro"
              class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <label for="blog.content">Blog<span class="text-danger">*</span></label>
            <textarea class="form-control" placeholder="Blog Content" rows="10" required [(ngModel)]="blog.content"
              name="content"></textarea>
          </div>
        </div>
      </div>
      <button (click)="save()" class="btn btn-primary mt-3">save</button>
      <br />
      <br />
      <button (click)="goBack()" class="btn-outline-success">go back</button>
    </div>
  </div>
</form>
