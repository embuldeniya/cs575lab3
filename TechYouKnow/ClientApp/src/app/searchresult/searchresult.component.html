<div class="container-fluid secondary-promo-image">

</div>

<div class="container-fluid background-beige">
  <div class="secondary-page-title">
    <div class="container">
      <p>Search Result</p>
    </div>
  </div>
</div>

<div class="container-fluid pt-3 pb-3 primary-background">
  <div class="container pt-3">
    <div *ngIf="hasResult else noresult">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            We found following results matching your search criteria - {{text}}.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 home-recent-post" *ngFor="let post of searchResults">
          <div class="blogTitle">
            <h3>{{post.title}}</h3>
          </div>
          <div class="blogContent">
            <p>{{post.intro}} </p>
          </div>
          <a routerLink="/blogpost/{{post.id}}" class="btn btn-primary">Read</a>
        </div>
      </div>
    </div>

    <ng-template #noresult>
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            There are no results matching your search criteria - {{text}}.
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
