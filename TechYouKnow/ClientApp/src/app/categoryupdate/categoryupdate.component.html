<div class="container-fluid secondary-promo-image">

</div>

<div class="container-fluid background-beige">
  <div class="secondary-page-title">
    <div class="container">

      <p>Add/Update Categories</p>
    </div>
  </div>
</div>

<form name="upateCategories">
  <div *ngIf="category" class="container-fluid pt-3 primary-background">
    <div class="container pb-3">
      <h3>
        <span *ngIf="category.id > 0">Update </span>
        <span *ngIf="category.id == 0">Add New </span>Category
      </h3>
      <h2>{{category.title | uppercase}}</h2>

      <div *ngIf="category.id > 0"><span>Category Id: </span>{{category.id}}</div>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-12">
            <label for="category.title">Title<span class="text-danger">*</span></label>
            <input [(ngModel)]="category.title" name="title" placeholder="Category Title" class="form-control" />
          </div>
        </div>
      </div>
      <button (click)="save()" class="btn btn-primary mt-3">save</button>
      <br />
      <br />
      <button (click)="goBack()" class="btn-outline-success">go back</button>
    </div>
  </div>
</form>
