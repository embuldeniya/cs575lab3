<div class="container-fluid primary-background pt-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          Blog Categories
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-sm-6 home-blog-categories" *ngFor="let category of blogCategories">
        <div class="card">
          <img src="../../assets/img/bank.png" class="card-img-top" alt="Category Image">
          <div class="card-title">
            <p class="category-title">{{category.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
